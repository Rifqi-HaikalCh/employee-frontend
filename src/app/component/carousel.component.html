<div class="carousel-container">
  <div class="carousel" #carousel>
    <div class="carousel-items">
      <div class="carousel-item" *ngFor="let image of images">
        <img [src]="image.itemImageSrc" [alt]="image.alt" class="carousel-image" />
      </div>
    </div>
    <button class="carousel-prev" (click)="prev()">&#10094;</button>
    <button class="carousel-next" (click)="next()">&#10095;</button>
  </div>
</div>
