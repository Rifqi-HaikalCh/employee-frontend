<h2 mat-dialog-title>Konfirmasi Hapus Akun</h2>
<mat-dialog-content>Apakah Anda yakin ingin menghapus akun Anda?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Batal</button>
  <button mat-button (click)="confirmDelete()" mat-dialog-close>Yakin</button>
</mat-dialog-actions>
