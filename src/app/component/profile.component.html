<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-8">
  <h1 class="text-3xl font-bold mb-8">User Profile</h1>
  
  <div *ngIf="userProfile" class="bg-white rounded-lg shadow-md max-w-md w-full p-6">
    <div class="mb-4">
      <p class="text-lg"><strong>Username:</strong> <span class="font-normal">{{ userProfile.username }}</span></p>
      <p class="text-lg"><strong>Role:</strong> <span class="font-normal">{{ userProfile.role }}</span></p>
    </div>
    <div class="mb-4">
      <p class="text-lg"><strong>Email:</strong> <span class="font-normal">{{ userProfile.email }}</span></p>
    </div>
    <div class="flex justify-end">
      <button class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded" (click)="openDeleteAccountDialog()">Hapus Akun</button>
    </div>
  </div>
  
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4" role="alert">
    <span class="block sm:inline">{{ errorMessage }}</span>
  </div>

  <div *ngIf="!userProfile && !errorMessage" class="mt-4">
    <p>Loading profile...</p>
  </div>
</div>

<!-- Dialog for account deletion confirmation -->
<ng-template #deleteAccountDialog>
  <div class="bg-white rounded-lg p-6">
    <h2 class="text-xl font-bold mb-4">Delete Account Confirmation</h2>
    <p class="mb-6">Apakah Anda yakin ingin menghapus akun ini?</p>
    <div class="flex justify-end">
      <button class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded mr-2" (click)="dialog.closeAll()">Batal</button>
      <button class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded" (click)="deleteAccount()">Yakin</button>
    </div>
  </div>
</ng-template>
